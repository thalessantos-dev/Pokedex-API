<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalhes do Pok√©mon</title>
  <link rel="icon" href="https://media.baamboozle.com/uploads/images/77925/1594129827_86842">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #dc0a2d;
      color: #333;
      min-height: 100vh;
    }
  
    header {
      background: #ce0a28;
      color: #fff;
      text-align: center;
      padding: 20px;
      box-shadow: inset 0 -4px 10px rgba(0, 0, 0, 0.2);
    }
  
    header h1 {
      font-size: 2.5em;
      font-weight: 700;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      margin: 0;
    }
  
    header p {
      font-size: 1.2em;
      font-weight: 300;
      margin: 10px 0 0;
    }

    .pokemon-details-container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      position: relative;
      display: none; /* Inicialmente escondido */
    }

    .pokemon-details-container.visible {
      display: block;
      animation: fadeIn 0.5s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .pokemon-details-container::before {
      content: '';
      position: absolute;
      top: 20px;
      left: 20px;
      width: 50px;
      height: 50px;
      background: #2196f3;
      border-radius: 50%;
      border: 5px solid #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .pokemon-card {
      background: linear-gradient(145deg, #ffffff, #f2f2f2);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.1), -2px -2px 10px rgba(255, 255, 255, 0.5);
      margin-bottom: 20px;
    }

    .pokemon-header {
      display: flex;
      align-items: center;
      gap: 30px;
      margin-bottom: 30px;
      position: relative;
    }

    .shiny-button {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 24px;
      color: #FFD700;
      transition: transform 0.3s ease;
      z-index: 10;
    }

    .shiny-button:hover {
      transform: scale(1.2);
    }

    .pokemon-image {
      width: 350px;
      height: 350px;
      object-fit: contain;
      filter: drop-shadow(0 0 10px rgba(0, 0, 0, 0.1));
      transition: transform 0.3s ease;
    }

    .pokemon-image.shiny-transition {
      animation: shinyTransition 0.8s ease-in-out;
    }

    .pokemon-image:hover {
      transform: scale(1.05);
    }

    .pokemon-info {
      flex: 1;
    }

    .pokemon-number {
      font-size: 1.2em;
      font-weight: bold;
      color: #888;
      margin-bottom: 10px;
    }

    .pokemon-name {
      display: flex;
      align-items: center;
      gap: 5px;
      margin-bottom: 4px;
    }

    .pokemon-name p {
      margin: 0;
      font-weight: 600;
      text-transform: capitalize;
      color: white;
      position: relative;
      z-index: 2;
      font-size: 15px;
      letter-spacing: 0.5px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.5);

    .pokemon-name .number {

    }

    .pokemon-types {

    .pokemon-type {

      color: #fff;

      color: #666;
    }

      border: 2px solid #eee;

    @keyframes rotate {
      from { transform: translateX(-50%) rotate(0deg); }
      to { transform: translateX(-50%) rotate(360deg); }
    }

    @keyframes sparkle {
      0% {
        transform: translate(0, 0) scale(0) rotate(0deg);
        opacity: 1;
      }
      50% {
        opacity: 1;
        transform: translate(var(--tx), var(--ty)) scale(1.2) rotate(180deg);
      }
      100% {
        transform: translate(calc(var(--tx) * 1.5), calc(var(--ty) * 1.5)) scale(0) rotate(360deg);
        opacity: 0;
      }
    }

    @keyframes shinyTransition {
      0% {
        filter: brightness(1) saturate(1);
      }
      50% {
        filter: brightness(1.5) saturate(1.5);
      }
      100% {
        filter: brightness(1) saturate(1);
      }
    }

    .sparkle {
      position: absolute;
      width: 15px;
      height: 15px;
      background: linear-gradient(45deg, #FFD700, #FFA500);
      clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);

    /* Estilos do Loading */

      top: 0;
      left: 0;

      z-index: 1000;
    }

    .pokeball {
      width: 60px;
      height: 60px;
      position: relative;
      animation: shake 1.25s cubic-bezier(.36,.07,.19,.97) infinite;
    }

    .pokeball-top {
      position: absolute;
      width: 100%;
      height: 50%;
      background: #ff1a1a;
      border-radius: 30px 30px 0 0;
    }

    .pokeball-middle {
      position: absolute;
      top: 45%;
      width: 100%;
      height: 10%;
      background: #222;
      z-index: 2;
    }

    .pokeball-dot {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 20px;
      height: 20px;
      background: #222;
      border: 5px solid #fff;
      border-radius: 50%;
      z-index: 3;
      animation: glow 1.25s ease-in-out infinite;
    }

    .pokeball-bottom {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 50%;
      background: white;
      border-radius: 0 0 30px 30px;
    }

    @keyframes shake {
      0% { transform: rotate(0deg); }
      20% { transform: rotate(-10deg); }
      40% { transform: rotate(10deg); }
      60% { transform: rotate(-10deg); }
      80% { transform: rotate(10deg); }
      100% { transform: rotate(0deg); }
    }

    @keyframes glow {
      0% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.4); }
      50% { box-shadow: 0 0 20px 0 rgba(255, 255, 255, 0.4); }
      100% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.4); }

    .evolution-group {

    .mega-evolutions {

<body>
  <button onclick="window.location.href='main.html'" class="back-button" title="Voltar para a lista">
    <i class="fas fa-arrow-left"></i>
  </button>

  <header>
    <h1>Detalhes do Pok√©mon</h1>
    <p>Informa√ß√µes detalhadas sobre o Pok√©mon selecionado</p>
  </header>

  <div id="loading">
    <div class="pokeball">

      <div class="pokeball-middle">

      </div>

        <div class="pokemon-info">
          <div class="pokemon-number" id="pokemon-number"></div>

      <div class="pokemon-description">
        <h3>Descri√ß√£o</h3>
        <p id="pokemon-description"></p>
      </div>

      <div class="stats-container">
        <h3>Estat√≠sticas</h3>
        <div id="stats-content"></div>
      </div>

        <div class="weakness-badges" id="weaknesses-content"></div>

  <script>
    // Fun√ß√£o para obter par√¢metros da URL
    const urlParams = new URLSearchParams(window.location.search);
    const pokemonId = urlParams.get('id');

    // Fun√ß√£o para capitalizar primeira letra
    function capitalize(string) {
      return string.charAt(0).toUpperCase() + string.slice(1);
    }

    // Fun√ß√£o para criar badge de tipo
    function createTypeBadge(type) {
      return `<span class="pokemon-type type-${type}">${capitalize(type)}</span>`;
    }

    // Fun√ß√£o para criar barra de estat√≠stica
    function createStatBar(statName, statValue) {
      const maxStat = 255;
      const percentage = (statValue / maxStat) * 100;
      
      return `
        <div class="stat-bar">
          <span class="stat-name">${statName}</span>
          <span class="stat-value">${statValue}</span>
          <div class="stat-bar-fill">
            <div class="stat-bar-value" style="width: ${percentage}%"></div>
          </div>
        </div>
      `;
    }

    // Fun√ß√£o para formatar o nome do Pok√©mon
    function formatPokemonName(name) {
      // Lista de casos especiais
      const specialCases = {
        'nidoran-f': 'Nidoran‚ôÄ',
        'nidoran-m': 'Nidoran‚ôÇ',
        'mr-mime': 'Mr. Mime',
        'ho-oh': 'Ho-Oh',
        'porygon-z': 'Porygon-Z',
        'mime-jr': 'Mime Jr.',
        'type-null': 'Type: Null',
        'jangmo-o': 'Jangmo-o',
        'hakamo-o': 'Hakamo-o',
        'kommo-o': 'Kommo-o',
        'tapu-koko': 'Tapu Koko',
        'tapu-lele': 'Tapu Lele',
        'tapu-bulu': 'Tapu Bulu',
        'tapu-fini': 'Tapu Fini'
      };

      // Verifica se √© um caso especial
      if (specialCases[name]) {
        return specialCases[name];
      }

      

      // Trata nomes com h√≠fen
      if (name.includes('-')) {
        return name.split('-')
          .map(word => word.charAt(0).toUpperCase() + word.slice(1))
          .join('-');
      }

      // Formata√ß√£o padr√£o: primeira letra mai√∫scula
      return name.charAt(0).toUpperCase() + name.slice(1);
    }

    // Fun√ß√£o para carregar os dados do Pok√©mon
    async function loadPokemonDetails() {
      const urlParams = new URLSearchParams(window.location.search);
      const pokemonId = urlParams.get('id');

      if (!pokemonId) {
        window.location.href = 'main.html';
        return;
      }

      const loadingStartTime = Date.now();
      const minLoadingTime = 2000; // 2 segundos de loading m√≠nimo
      const detailsContainer = document.getElementById('pokemonDetailsContainer');

      try {
        const response = await fetch(`https://pokeapi.co/api/v2/pokemon/${pokemonId}`);
        const data = await response.json();

        // Salvar as URLs das artworks
        normalArtwork = `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/${pokemonId}.png`;
        shinyArtwork = `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/shiny/${pokemonId}.png`;
        
        // Atualizar imagem e informa√ß√µes b√°sicas
        document.getElementById('pokemon-image').src = normalArtwork;
        document.getElementById('pokemon-image').alt = formatPokemonName(data.name);
        document.getElementById('pokemon-number').textContent = `N¬∫ ${String(data.id).padStart(3, '0')}`;
        document.getElementById('pokemon-name').textContent = formatPokemonName(data.name);
        document.getElementById('pokemon-height').textContent = `${data.height / 10}m`;
        document.getElementById('pokemon-weight').textContent = `${data.weight / 10}kg`;

        // Atualizar tipos
        const typesContainer = document.getElementById('pokemon-types');
        typesContainer.innerHTML = data.types.map(type => createTypeBadge(type.type.name)).join('');

        // Carregar descri√ß√£o do Pok√©mon
        const speciesResponse = await fetch(data.species.url);
        const speciesData = await speciesResponse.json();
        
        // Procurar por uma descri√ß√£o em portugu√™s, se n√£o encontrar, usa a primeira em ingl√™s
        const description = speciesData.flavor_text_entries.find(
          entry => entry.language.name === 'pt-br'
        )?.flavor_text || speciesData.flavor_text_entries[0].flavor_text;

        document.getElementById('pokemon-description').textContent = description
          .replace(/\f/g, ' ')  // Remove caracteres de formata√ß√£o
          .replace(/\n/g, ' ')  // Remove quebras de linha
          .replace(/\r/g, ' ')  // Remove retornos
          .replace(/\v/g, ' ')  // Remove tabula√ß√µes verticais
          .replace(/\s+/g, ' '); // Remove espa√ßos extras

        // Atualizar estat√≠sticas
        const statsContainer = document.getElementById('stats-content');
        statsContainer.innerHTML = data.stats.map(stat => {
          const statName = stat.stat.name
            .replace('special-attack', 'Ataque Especial')
            .replace('special-defense', 'Defesa Especial')
            .replace('attack', 'Ataque')
            .replace('defense', 'Defesa')
            .replace('speed', 'Velocidade')
            .replace('hp', 'Pontos de Vida');
          return createStatBar(statName, stat.base_stat);
        }).join('');

        // Carregar fraquezas
        const typeResponse = await fetch(data.types[0].type.url);
        const typeData = await typeResponse.json();
        const weaknessesContainer = document.getElementById('weaknesses-content');
        weaknessesContainer.innerHTML = '';

        // Processar fraquezas
        typeData.damage_relations.double_damage_from.forEach(type => {
          const badge = document.createElement('span');
          badge.className = `weakness-badge type-${type.name}`;
          badge.textContent = capitalize(type.name);
          weaknessesContainer.appendChild(badge);
        });

        // Carregar evolu√ß√µes
        const evolutionResponse = await fetch(speciesData.evolution_chain.url);
        const evolutionData = await evolutionResponse.json();

        // Fun√ß√£o recursiva para processar a cadeia de evolu√ß√£o
        async function processEvolutionChain(chain) {
          const evolutions = [];
          let current = chain;

          while (current) {
            try {
              const response = await fetch(current.species.url);
              const speciesData = await response.json();
              const pokemonResponse = await fetch(`https://pokeapi.co/api/v2/pokemon/${speciesData.id}`);
              const pokemonData = await pokemonResponse.json();

              // Verificar formas alternativas (incluindo Mega Evolu√ß√µes)
              const megaForms = [];
              for (const variety of speciesData.varieties) {
                if (!variety.is_default) {
                  try {
                    const variantResponse = await fetch(variety.pokemon.url);
                    const variantData = await variantResponse.json();
                    
                    // Verificar se √© uma Mega Evolu√ß√£o
                    const isMega = variantData.name.toLowerCase().includes('mega');
                    if (isMega) {
                      megaForms.push({
                        name: formatPokemonName(variantData.name),
                        image: variantData.sprites.other['official-artwork'].front_default,
                        id: variantData.id,
                        types: variantData.types.map(type => type.type.name)
                      });
                    }
                  } catch (error) {
                    console.error('Erro ao buscar forma alternativa:', error);
                  }
                }
              }

              // Buscar variantes regionais
              const variants = [];
              for (const variety of speciesData.varieties) {
                if (!variety.is_default) {
                  try {
                    const variantResponse = await fetch(variety.pokemon.url);
                    const variantData = await variantResponse.json();
                    
                    // Verificar se √© uma forma regional
                    const isRegionalForm = variantData.forms.some(form => 
                      form.name.includes('alola') || 
                      form.name.includes('galar') || 
                      form.name.includes('hisui') ||
                      form.name.includes('paldea')
                    );

                    if (isRegionalForm) {
                      variants.push({
                        name: formatPokemonName(variantData.name),
                        image: variantData.sprites.other['official-artwork'].front_default,
                        id: variantData.id,
                        types: variantData.types.map(type => type.type.name)
                      });
                    }
                  } catch (error) {
                    console.error('Erro ao buscar variante:', error);
                  }
                }
              }

              evolutions.push({
                name: current.species.name,
                image: pokemonData.sprites.other['official-artwork'].front_default,
                id: pokemonData.id,
                types: pokemonData.types.map(type => type.type.name),
                variants: variants,
                megaForms: megaForms
              });
              current = current.evolves_to[0];
            } catch (error) {
              console.error('Erro ao processar evolu√ß√£o:', error);
              break;
            }
          }

          return evolutions;
        }

        const evolutions = await processEvolutionChain(evolutionData.chain);
        const evolutionChainContainer = document.getElementById('evolution-chain-content');
        
        // HTML base para a cadeia de evolu√ß√£o
        let evolutionHTML = `
          <div class="evolution-items">
            ${evolutions.map((evolution, index) => `
              ${index > 0 ? '<div class="evolution-arrow">></div>' : ''}
              <div class="evolution-item" onclick="window.location.href='details.html?id=${evolution.id}'">
                <div class="pokeball-bg"></div>
                <img src="${evolution.image}" alt="${evolution.name}">
                <p>${formatPokemonName(evolution.name)} <span class="number">N¬∫ ${String(evolution.id).padStart(3, '0')}</span></p>
                <div class="evolution-types">
                  ${evolution.types.map(type => createTypeBadge(type)).join('')}
                </div>
              </div>
            `).join('')}
          </div>
        `;

        // Adicionar se√ß√£o de Mega Evolu√ß√£o se existir
        const megaEvolutions = evolutions.reduce((acc, evolution) => acc.concat(evolution.megaForms || []), []);
        if (megaEvolutions.length > 0) {
          evolutionHTML += `
            <h3>Mega Evolu√ß√£o</h3>
            <div class="evolution-items">
              ${megaEvolutions.map((mega, index) => `
                ${index > 0 ? '<div class="evolution-arrow">></div>' : ''}
                <div class="evolution-item" onclick="window.location.href='details.html?id=${mega.id}'">
                  <div class="pokeball-bg"></div>
                  <img src="${mega.image}" alt="${formatPokemonName(mega.name)}">
                  <p>${formatPokemonName(mega.name)} <span class="number">N¬∫ ${String(mega.id).padStart(3, '0')}</span></p>
                  <div class="evolution-types">
                    ${mega.types.map(type => createTypeBadge(type)).join('')}
                  </div>
                </div>
              `).join('')}
            </div>
          `;
        }

        evolutionChainContainer.innerHTML = evolutionHTML;

      } catch (error) {
        console.error('Erro ao carregar detalhes do Pok√©mon:', error);
      }

      // Garantir tempo m√≠nimo de loading
      const elapsedTime = Date.now() - loadingStartTime;
      const remainingTime = Math.max(0, minLoadingTime - elapsedTime);
      await new Promise(resolve => setTimeout(resolve, remainingTime));

      // Remover loading e mostrar detalhes com anima√ß√£o
      document.getElementById('loading').remove();
      detailsContainer.classList.add('visible');

    }

    let isShiny = false;
    let normalArtwork = '';
    let shinyArtwork = '';

    function createSparkle(x, y) {
      const sparkle = document.createElement('div');
      sparkle.className = 'sparkle';
      
      // Cria um √¢ngulo aleat√≥rio para a dire√ß√£o da explos√£o
      const angle = Math.random() * Math.PI * 2;
      const distance = 50 + Math.random() * 150; // Dist√¢ncia vari√°vel para mais dinamismo
      
      // Calcula a posi√ß√£o final com base no √¢ngulo e dist√¢ncia
      const tx = Math.cos(angle) * distance;
      const ty = Math.sin(angle) * distance;
      
      sparkle.style.setProperty('--tx', `${tx}px`);
      sparkle.style.setProperty('--ty', `${ty}px`);
      sparkle.style.left = `${x}px`;
      sparkle.style.top = `${y}px`;
      
      // Adiciona um atraso aleat√≥rio para criar um efeito mais natural
      sparkle.style.animationDelay = `${Math.random() * 0.2}s`;
      
      document.querySelector('.pokemon-header').appendChild(sparkle);
      setTimeout(() => sparkle.remove(), 1000);
    }

    function createSparkleEffect() {
      const image = document.getElementById('pokemon-image');
      const rect = image.getBoundingClientRect();
      const centerX = rect.width / 2;
      const centerY = rect.height / 2;

      // Adiciona classe de transi√ß√£o para o efeito brilhante
      image.classList.add('shiny-transition');
      setTimeout(() => image.classList.remove('shiny-transition'), 800);

      // Cria mais estrelas para um efeito mais dram√°tico
      const numberOfSparkles = 30;
      
      // Cria c√≠rculos conc√™ntricos de estrelas
      for (let i = 0; i < numberOfSparkles; i++) {
        setTimeout(() => {
          // Primeiro c√≠rculo (pr√≥ximo ao Pok√©mon)
          createSparkle(centerX + (Math.random() * 40 - 20), 
                       centerY + (Math.random() * 40 - 20));
          
          // Segundo c√≠rculo (m√©dio alcance)
          if (i % 2 === 0) {
            createSparkle(centerX + (Math.random() * 80 - 40), 
                         centerY + (Math.random() * 80 - 40));
          }
          
          // Terceiro c√≠rculo (longo alcance)
          if (i % 3 === 0) {
            createSparkle(centerX + (Math.random() * 120 - 60), 
                         centerY + (Math.random() * 120 - 60));
          }
        }, i * 20); // Reduz o intervalo para uma explos√£o mais r√°pida
      }
    }

    function toggleShiny() {
      const pokemonImage = document.getElementById('pokemon-image');
      isShiny = !isShiny;
      
      if (isShiny) {
        createSparkleEffect();
        setTimeout(() => {
          pokemonImage.src = shinyArtwork;
        }, 400); // Atrasa a mudan√ßa da imagem para sincronizar com a anima√ß√£o
      } else {
        createSparkleEffect();
        setTimeout(() => {
          pokemonImage.src = normalArtwork;
        }, 400);
      }
    }

    // Carregar detalhes quando a p√°gina carregar
    window.addEventListener('load', () => {
      loadPokemonDetails();
    });

    document.addEventListener('DOMContentLoaded', () => {
    const backButton = document.getElementById('back-button');
    if (backButton) {
        backButton.addEventListener('click', () => {
            window.location.href = 'main.html';
        });
    }
});
  </script>
